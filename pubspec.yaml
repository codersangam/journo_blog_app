name: journo_blog_app
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  velocity_x: ^4.1.0
  velocity_bloc: ^1.1.4
  shared_preferences: ^2.1.1
  auto_route: ^7.1.0
  google_fonts: ^4.0.4
  dio: ^5.3.2
  flutter_quill: ^7.4.1
  smooth_page_indicator: ^1.1.0
  cached_network_image: ^3.2.3
  flutter_widget_from_html_core: ^0.10.1
  awesome_bottom_bar: ^1.2.2
  flutter_feather_icons: ^2.0.0+1
  flutter_screenutil: ^5.8.1
  animation_wrappers: ^3.0.0
  pretty_dio_logger: ^1.3.1
  image_picker: ^1.0.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.4
  auto_route_generator: ^7.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/
flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/constants/
  filename: my_assets.dart